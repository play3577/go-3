<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body, #vis {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node.black circle {
  stroke: #5A7082;
}

.node.white circle {
  stroke: #A0C7E8;
}

.node.black.parent circle {
  fill: #B1BAC7;
}

.node.white.parent circle {
  fill: #DAE5F5;
}

.node text {
  font: 13px sans-serif;
}

.link {
  fill: none;
  stroke: #333;
  /* stroke-width: 1.5px; */
}
</style>

<body>
<script src="d3.min.js"></script>
<script src="vis.js"></script>
</body>
